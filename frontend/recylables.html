
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recyclo</title>
    <link rel="stylesheet" href="recylables.css">
    
   
</head>
<body>
<div id="navbar" class="navbarcontainer"></div>
<h1 style="text-align: center;">Select the items you want to recycle</h1>

<button class="recycling-guide" onclick="Guide()">Recycling Guide</button>
<button class="proceed-button" id="proceedButton" onclick="nextpage()" >Proceed</button>

<div class="categories">
    <div class="column">
        <div class="image-container">
            <img src="images/bottles.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="plasticBottles">Plastic Bottles</label>
            <input type="checkbox" class="checkbox" id="plasticBottles" name="item1" value="Plastic Bottles">
        </div>
    </div>
    
    <div class="column">
        <div class="image-container">
            <img src="images/cans.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="cans">Cans</label>
            <input type="checkbox" class="checkbox" id="cans" name="item2" value="Cans">
        </div>
    </div>

    <div class="column">
        <div class="image-container">
            <img src="images/glass.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="glass">Glass</label>
            <input type="checkbox" class="checkbox" id="glass" name="item3" value="Glass">
        </div>
    </div>

    <div class="column">
        <div class="image-container">
            <img src="images/paper.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="paper">Paper</label>
            <input type="checkbox" class="checkbox" id="paper" name="item4" value="Paper">
        </div>
    </div>

    <div class="column">
        <div class="image-container">
            <img src="images/plasticbag.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="plasticBag">Plastic Bag</label>
            <input type="checkbox" class="checkbox" id="plasticBag" name="item5" value="Plastic Bags">
        </div>
    </div>

    <div class="column">
        <div class="image-container">
            <img src="images/others.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="others">Others</label>
            <input type="checkbox" class="checkbox" id="others" name="item6" value="Others">
        </div>
    </div>
</div>

<script src="js/recylables.js"></script>


</body>
</html>
