    <h1>See your past bookmarks</h1>
    <div class="container">
        <div id="bookmarks"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookmarksContainer = document.getElementById('bookmarks');

            fetch('https://dummyjson.com/bookmarks') // replace with the actual database -> dummy api for now
                .then(res => res.json())
                .then(data => {
                    bookmarksContainer.innerHTML = ''; 
                    data.bookmarks.forEach(bookmark => {
                        const bookmarkdiv = document.createElement('div');
                        bookmarkdiv.className = 'eachbookmark';  

                        const username = document.createElement('div');
                        username.className = 'username';
                        username.textContent = bookmark.user.username;

                        const text = document.createElement('div');
                        text.className = 'text';
                        text.textContent = bookmark.body;

                        bookmarkdiv.append(username,text);
                        bookmarkContainer.appendChild(bookmarkdiv);
                    });
                })
                
        });
    </script>
