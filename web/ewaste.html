<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recyclo</title>
    <link rel="stylesheet" href="/css/ewaste.css">

</head>


<body>
<h1 style="text-align: center;">Select the items you want to recycle</h1>

<button class="recycling-guide" onclick="Guide()">E-waste Guide</button>
<button class="proceed-button" id="proceedButton" onclick="nextpage()">Proceed</button>

<div class="categories">
    
    <div class="column">
        <div class="image-container">
            <img src="/images/cans.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="ICT equipment">ICT equipment</label>
            <input type="checkbox" class="checkbox" id="ICT" name="item1" value="ICT equipment">
        </div>
    </div>

    <div class="column">
        <div class="image-container">
            <img src="/images/glass.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="Batteries">Batteries</label>
            <input type="checkbox" class="checkbox" id="Batteries" name="item2" value="Batteries">
        </div>
    </div>
    <div class="column">
        <div class="image-container">
            <img src="/images/paper.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="Lamps">Lamps</label>
            <input type="checkbox" class="checkbox" id="lamps" name="item3" value="Lamps">
        </div>
    </div>

        
    <div class="column">
        <div class="image-container">
            <img src="/images/plasticbag.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="Others">Others</label>
            <input type="checkbox"  class="checkbox" id="Others" name="item4" value="ConsumerProducts">
        </div>
    </div>


  
</div>





    
   
   
<script src="js/ewaste.js"></script>
</body>
</html>
