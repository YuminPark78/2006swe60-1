<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recyclo</title>
    
    <style>
        .Proceed-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4E7A6A;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }

        .Guide-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4E7A6A;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }

        .categories {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .column {
            flex: 1 1 calc(33.33% - 20px);
            margin: 10px 0;
            text-align: center;
        }

        .image-container {
            position: relative;
            width: 100%;
        }

        .column img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

  
        .second-row .column {
            flex: 1 1 calc(33.33% - 20px); 
            max-width: 470px; 
        }

        .hover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .column:hover .hover-overlay {
            opacity: 1;
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            z-index: 2;
            transition: opacity 0.3s ease;
        }

        .column:hover .hover-text {
            opacity: 1;
        }

        .category-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            z-index: 3;
        }

        label {
            margin-right: 10px;
        }

        input[type="checkbox"] {
            transform: scale(1.5); 
            cursor: pointer; 
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Select the items you want to recycle</h1>

<button class="Guide-button" onclick="Guide()">Recycling Guide</button>
<button class="Proceed-button" onclick="nextpage()">Proceed</button>

<div class="categories">
    
    <div class="column">
        <div class="image-container">
            <img src="images/cans.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="ICT equipment">ICT equipment</label>
            <input type="checkbox" id="ICT equipment" name="item1" value="ICT equipment">
        </div>
    </div>

    <div class="column">
        <div class="image-container">
            <img src="images/glass.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="Batteries">Batteries</label>
            <input type="checkbox" id="Batteries" name="item2" value="Batteries">
        </div>
    </div>

    <div class="column">
        <div class="image-container">
            <img src="images/paper.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="Lamps">Lamps</label>
            <input type="checkbox" id="Lamps" name="item3" value="Lamps">
        </div>
    </div>
</div>


<div class="categories second-row">
    <div class="column">
        <div class="image-container">
            <img src="images/plasticbag.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="ConsumerProducts">Consumer Products</label>
            <input type="checkbox" id="ConsumerProducts" name="item4" value="ConsumerProducts">
        </div>
    </div>

    <div class="column">
        <div class="image-container">
            <img src="images/others.png">
            <div class="hover-overlay"></div>
            <span class="hover-text">Sample Text</span>
        </div>
        <div class="category-container">
            <label for="others">Others</label>
            <input type="checkbox" id="others" name="item5" value="Others">
        </div>
    </div>
</div>

<script src="landingpage1javascript.js"></script>
</body>
</html>
